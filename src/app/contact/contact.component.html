<!--Contact-->
<div class="contact container pt-5">
  <h1 class="pb-2">Contact Information</h1>
  <div class="con-info d-flex justify-content-between pb-5">
    <div>
      <p><b>ADDRESS:</b> 198 West 21th Street, Suite 721 New York NY 10016</p>
    </div>
    <div>
      <p><b>PHONE:</b> + 1235 2355 98</p>
    </div>
    <div>
      <p><b>EMAIL:</b> info@cookLove.com</p>
    </div>
    <div>
      <p><b>WEBSITE:</b> https:/cook-love.com</p>
    </div>
  </div>
  <div class="container pb-5">
    <div class="row">
      <div class="col-lg-7">
        <div>
          <iframe
            src="https://www.google.com/maps/embed?pb=!1m10!1m8!1m3!1d3736489.7218514383!2d90.21589792292741!3d23.857125486636733!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2sbd!4v1506502314230"
            width="100%"
            height="315"
            frameborder="0"
            style="border: 0"
            allowfullscreen
          ></iframe>
        </div>
      </div>
      <div class="col-lg-5">
        <div>
          <mat-form-field appearance="outline">
            <mat-label>Name</mat-label>
            <input matInput placeholder="Please enter your name" />
            <mat-icon matSuffix>account_circle</mat-icon>
          </mat-form-field><br>
          <mat-form-field appearance="outline">
            <mat-label>Email</mat-label>
            <input matInput placeholder="Please enter your email" />
            <mat-icon matSuffix> email</mat-icon>
          </mat-form-field><br>
          <mat-form-field class="outline">
            <mat-label>Message</mat-label>
            <textarea matInput placeholder="Ex. It makes me feel..."></textarea>
            <mat-icon matSuffix> text_fields</mat-icon>
          </mat-form-field><br>
        <button class="my_btn">Send</button>
        </div>
      </div>
    </div>
  </div>
</div>
