<div class="p-2">
  <div class="d-flex justify-content-between">
    <div><h1 mat-dialog-title>Reservation Info</h1></div>
    <div class="close_btn mt-3">
      <button mat-dialog-close><i class="fa-solid fa-xmark"></i></button>
      </div>
  </div>

  <mat-divider></mat-divider>
  <ul class="list-unstyled ps-4 pt-3">
    <li><b>Name: </b> {{ reservationInfo.name }}</li>
    <li><b>Email: </b> {{ reservationInfo.email }}</li>
    <li><b>Phone: </b> {{ reservationInfo.phone }}</li>
    <li><b>Check-in: </b> {{ reservationInfo.date | date : "dd.MM.YYYY" }}</li>
    <li><b>Time: </b> {{ reservationInfo.time }}</li>
    <li><b>Guest: </b> {{ reservationInfo.guest }}</li>
  </ul>
  <mat-divider></mat-divider>
  <mat-dialog-actions align="end">
    <button mat-dialog-close class="my_btn">Confirm</button>
  </mat-dialog-actions>
</div>
